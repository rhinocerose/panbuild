---
###########################################################
###   DOCUMENT PROPERTIES
###########################################################
documentclass:  article
paper:          letterpaper
geometry:       margin=1in
headers:        true
customsect:     true
sectunderline:  true
numbersections: true
secnumdepth:    2
linestretch:    1.2

colorlinks:     true


###########################################################
###   MAIN FONT
###########################################################
mainfont:       "DejaVu Sans"
mainfontoptions:
                Ligatures      = TeX,
                Scale          = 1,


###########################################################
###   SANS FONT
###########################################################
#sansfont:       "texgyreadventor-regular.otf"
sansfont:       "DejaVu Sans"
sansfontoptions:
                Ligatures      = TeX,
                Scale          = 1,


###########################################################
###   MONO FONT
###########################################################
monofont:       "DejaVu Sans Mono"
monofontoptions:
                Scale          = 1.1,
fontsize:       10pt


###########################################################
###   FONT COLORS
###########################################################
grayscale:      true
othercolorbw:   black!70
othercolor:     green!75!red
keywordcolor:   green!75!red
maincolor:      black
subtlecolor:    black!70
highlightcolor: magenta!80
codenumcolor:   black!40
identicolor:    black!50
stringcolor:    green!50!black
urlcolor:       green!50!black
toccolor:       green!50!black


###########################################################
###   CODE DISPLAY OPTIONS
###########################################################
listings:       true
lstoptions:
                basicstyle        = \ttfamily\footnotesize,
                backgroundcolor   = \color{mygray},
                xleftmargin       = 1cm,
                framexleftmargin  = 0em,
                showstringspaces  = false,
                tabsize           = 3,
                breaklines        = true,
                breakatwhitespace = false,
                title             = \lstname,
                numbers           = left,
                stepnumber        = 1,
                captionpos        = b,
                belowskip         = -1.5 \baselineskip,
                frame             = single,
...
